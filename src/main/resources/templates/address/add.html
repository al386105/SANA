<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nueva dirección</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva dirección</h2>
    <form class="form-horizontal" action="#" th:action="@{/address/add}"
          th:object="${address}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="id">Id:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="id" th:field="*{id}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="street">Calle:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="street" th:field="*{street}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="number">Número:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="number" th:field="*{number}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="floorDoor">Piso y puerta:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="floorDoor" th:field="*{floorDoor}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="postalCode">Código Postal:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="city">Ciudad:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="city" th:field="*{city}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="citizenId">Ciudadano (id):</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="citizenId" th:field="*{citizenId}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="country">País:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="country" th:field="*{country}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir dirección</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
