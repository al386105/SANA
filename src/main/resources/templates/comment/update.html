<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar comentario</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Modificar comentario</h2>
    <form class="form-horizontal" action="#" th:action="@{/comment/update}"
          th:object="${comment}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="commentId">Id:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="commentId" th:field="*{commentId}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="commentBody">Comentario:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="commentBody" th:field="*{commentBody}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="score">Puntuaci√≥n:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="score" th:field="*{score}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="date">Fecha:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="date" th:field="*{date}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="citizenEmail">Usuario:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="citizenEmail" th:field="*{citizenEmail}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Area natural:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="naturalArea" th:field="*{naturalArea}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/comment/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Actualizar comentario</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
