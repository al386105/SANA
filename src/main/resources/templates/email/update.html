<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar email</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Modificar email</h2>
    <form class="form-horizontal" action="#" th:action="@{/email/update}"
          th:object="${email}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="id">Id:</label>
            <div class="col-sm-4">
                <input type="text" readonly="readonly" required class="form-control" id="id" th:field="*{id}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="subject">Asunto:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="subject" th:field="*{subject}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="textBody">Contenido:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="textBody" th:field="*{textBody}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="sender">Emisor:</label>
            <div class="col-sm-4">
                <input type="text" required readonly="readonly" class="form-control" id="sender" th:field="*{sender}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="date">Fecha env√≠o:</label>
            <div class="col-sm-4">
                <input type="date" required class="form-control" id="date" th:field="*{date}" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="sanaUser">Usuario:</label>
            <div class="col-sm-4">
                <input type="text" required readonly="readonly" class="form-control" id="sanaUser" th:field="*{sanaUser}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/email/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Actualizar email</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
