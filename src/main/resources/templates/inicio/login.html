<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/header"></div>

<section id="inicio_sesion" class="inicio_sesion">
  <div class="container">
    <h2 class="text-uppercase text-center text-secondary">Iniciar Sesión</h2>
    <br>
    <hr class="barra-normal">
    <br>
    <br>
    <img src="/assets/img/perfil.png" style="display:block; position: relative; margin:auto; width: 170px; height: 170px;">
    <div class="container">
      <div class="abs-center">
        <form th:action="@{/inicio/login}"  th:object="${userLogin}" method="post"  class="border p-3 form" style=" background-color: #e8e6e8!important; ;position: relative;
                    z-index: 1; background: #FFFFFF; max-width: 360px; margin: 0 auto 100px; padding: 40px; text-align: center;">
          <div class="form-group">
            <label for="username">User Code / Email</label>
            <input type="text" maxlength="30" name="username" id="username" class="form-control" th:field="*{username}">
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" maxlength="20" name="password" id="password" class="form-control" th:field="*{password}">
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="../inicio/register_form" class="btn btn-primary">Registrarse</a>
        </form>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer"></div>
</body>
</html>
