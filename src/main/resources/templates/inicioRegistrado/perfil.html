<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>SANA</title>
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
  <link rel="stylesheet" href="../../assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/css/untitled.css">
  <link rel="icon" href="../assets/img/LOGO_hoja.png" type="image/png">
</head>

<body id="page-top">
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav">
  <div class="container"><a class="navbar-brand js-scroll-trigger" href="../inicio">SANA</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/inicio/registrado">Áreas Naturales</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/inicio/registrado/reservas">Mis reservas</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#perfil">Perfil</a></li>
      </ul>
    </div>
  </div>
</nav>

<section id="perfil">
  <div class="container" th:object ="${citizen}">
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 class="text-uppercase text-center text-secondary mb-0">Mi Perfil</h2>
    <br>
    <hr class="barra-normal">
    <br>
    <h3 class="colorMarron">Nombre:</h3>
    <h4 class="colorTierra" th:text="*{name}"></h4>
    <br>
    <h3 class="colorMarron">Apellidos:</h3>
    <h4 class="colorTierra" th:text="*{surname}"></h4>
    <br>
    <h3 class="colorMarron">Correo:</h3>
    <h4 class="colorTierra" th:text="*{email}"></h4>
    <br>
    <h3 class="colorMarron">Fecha de nacimiento:</h3>
    <h4 class="colorTierra" th:text="${#temporals.format(citizen.dateOfBirth,'dd/MM/yyyy')}"></h4>
    <br>
    <h3 class="colorMarron">Teléfono:</h3>
    <h4 class="colorTierra" th:text="*{mobilePhoneNumber}"></h4>
    <br>
    <div class="row">
      <div class="col-lg-8 mx-auto" >
        <button style="float: right; margin-left: 15px" type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#miModal">Salir</button>
        <a style="float: right" href="/inicio/registrado/editarPerfil" class="btn btn-primary btn-xl" role="button">Editar perfil</a>
      </div>
    </div>


    <!-- VENTANA EMERGENTE -->
    <div class="modal" id="miModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cerrar sesión</h5>
            <button style="font-size:x-large; color: #b86f52" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          </div>
          <div class="modal-body">
            <p>¿Está seguro de que desea cerrar su sesión actual?</p>
          </div>
          <div class="modal-footer">
            <a href="/logout" class="btn btn-primary">Cerrar sesión</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Atrás</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer"></div>
</body>
</html>
