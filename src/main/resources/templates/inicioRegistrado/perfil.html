<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:replace="fragments/headerRegistered"></div>

<section id="perfil">

  <div class="container" th:object ="${citizen}">

    <h2 class="text-uppercase text-center text-secondary mb-0">Mi Perfil</h2>
    <br>
    <hr class="barra-normal">
    <br>

    <div class="justify-content-center">


    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Nombre:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{name}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Apellidos:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{surname}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Correo:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{email}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">DNI/NIE:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{idNumber}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Nombre de usuario:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{citizenCode}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Fecha de nacimiento:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="${#temporals.format(citizen.dateOfBirth,'dd/MM/yyyy')}"></h3>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <h3 class="colorMarron">Teléfono:</h3>
      </div>
      <div class="col-md-auto">
        <h3 class="colorTierra" th:text="*{mobilePhoneNumber}"></h3>
      </div>
    </div>

    <br>
    <br>

    <div class="row justify-content-center">
      <div class="col-md-auto" >
        <button style="float: right; margin-left: 15px" type="submit" class="btn btn-primary btn-xl"><img class="fotoBoton" src="/assets/img/logout.png">Cerrar sesión</button>
        <a style="float: right" href="/inicio/registrado/editarPerfil" class="btn btn-primary btn-xl" role="button">Editar perfil</a>
      </div>
    </div>
  </div>

</section>

<div th:replace="fragments/footer"></div>
</body>
</html>
