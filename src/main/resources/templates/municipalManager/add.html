<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nuevo Municipal Manager</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo Municipal Manager</h2>
    <form class="form-horizontal" action="#" th:action="@{/municipalManager/add}"
          th:object="${municipalManager}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" th:field="*{email}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" th:field="*{username}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password" th:field="*{password}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="municipality">Municipio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="municipality" th:field="*{municipality}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/municipalManager/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-primary">Añadir Municipal Manager</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
