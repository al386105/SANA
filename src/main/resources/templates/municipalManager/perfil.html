<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerManager"></div>
    <div class="container" th:object ="${municipalManager}">
        <h2 class="text-uppercase text-center text-secondary mb-0">Mi Perfil</h2>
        <br>
        <hr class="barra-normal">
        <br>
        <h3 class="colorMarron">Nombre:</h3>
        <h4 class="colorTierra" th:text="*{name}"></h4>
        <br>
        <h3 class="colorMarron">Apellidos:</h3>
        <h4 class="colorTierra" th:text="*{surname}"></h4>
        <br>
        <h3 class="colorMarron">Nombre de usuario:</h3>
        <h4 class="colorTierra" th:text="*{username}"></h4>
        <br>
        <h3 class="colorMarron">Correo:</h3>
        <h4 class="colorTierra" th:text="*{email}"></h4>
        <br>
        <h3 class="colorMarron">Municipio:</h3>
        <h4 class="colorTierra" th:text="*{municipality}"></h4>
        <br>
        <h3 class="colorMarron">Fecha de nacimiento:</h3>
        <h4 class="colorTierra" th:text="${#temporals.format(municipalManager.dateOfBirth,'dd/MM/yyyy')}"></h4>
        <br>
        <div class="row">
            <div class="col-lg-8 mx-auto" >
                <button style="float: right; margin-left: 15px" type="submit" class="btn btn-primary btn-xl">Cerrar sesi√≥n</button>
            </div>
        </div><br><br>
    </div>
</section>

<div th:replace="fragments/footer"></div>
</body>
</html>
