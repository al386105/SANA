<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerEnvironmental"></div>

<div class="container">
    <h2>Modificar gestor municipal</h2><br>
    <form class="form-horizontal" action="#" th:action="@{/municipalManager/update}"
          th:object="${municipalManager}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
            <div class="col-sm-4">
                <input readonly="readonly" maxlength="15" type="text" required class="form-control" id="username" th:field="*{username}" />
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="password">Contrase√±a:</label>
            <div class="col-sm-4">
                <input type="password" maxlength="20" required class="form-control" id="password" th:field="*{password}" />
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input readonly="readonly" maxlength="30" type="text" required class="form-control" id="email" th:field="*{email}" />
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="15" required class="form-control" id="name" th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="surname">Apellidos:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="30" required class="form-control" id="surname" th:field="*{surname}" />
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="dateOfBirth">Fecha de nacimiento:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" required class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"/>
                <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="municipality">Municipio:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="municipality" type="text" th:field="*{municipality}">
                    <option th:each="municipalityvalue : ${municipalityList}"
                            th:value="${municipalityvalue}"
                            th:text="${municipalityvalue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="registrationDate">Fecha de registro:</label>
            <div class="col-sm-4">
                <input type="date" readonly="readonly" required class="form-control" id="registrationDate" th:field="*{registrationDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="leavingDate">Fecha de baja:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" class="form-control" id="leavingDate" th:field="*{leavingDate}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/municipalManager/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Actualizar gestor municipal</button>
            </div>
        </div>

    </form>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
