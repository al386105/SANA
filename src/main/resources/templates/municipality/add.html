<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nuevo municipio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo Municipio</h2>
    <form class="form-horizontal" action="#" th:action="@{/municipality/add}"
          th:object="${municipality}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{name}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" th:field="*{description}" />
            </div>
        </div>

        <!--
        <div class="form-group row">
            <label class="control-label col-sm-2" for="registrationDate">Fecha de registro (AAAA-MM-DD):</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="registrationDate" th:field="*{registrationDate}" />
            </div>
        </div>
        -->

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/municipality/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-primary">Añadir Municipio</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
