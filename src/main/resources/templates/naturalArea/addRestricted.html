<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear área natural</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Añadir los datos del área restringida</h1>
    <h4>Introduce la fecha de restricción</h4>
    <form class="form-horizontal" action="#" th:action="@{/naturalArea/update}"
          th:object="${naturalArea}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-4">
                <input readonly="readonly" type="text" maxlength="30" class="form-control" id="name" th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </div>
        </div>

        <input required type="hidden" th:field ="*{typeOfAccess}"/>
        <input required type="hidden" th:field="*{geographicalLocation}" />
        <input required type="hidden" th:field ="*{typeOfArea}" />
        <input required type="hidden" th:field="*{length}" />
        <input required type="hidden" th:field="*{width}" />
        <input required type="hidden" th:field="*{physicalCharacteristics}" />
        <input required type="hidden" th:field="*{description}">
        <input required type="hidden" th:field ="*{orientation}"/>
        <input required type="hidden" th:field ="*{municipality}"/>

        <!-- TODO esta clase no funciona -->
        <div class="form-group row">
            <label class="control-label col-sm-2" for="restrictionTimePeriod">Restringido hasta:</label>
            <div class="col-sm-4">
                <input type="date" required placeholder="yyyy-MM-dd" class="form-control" id="restrictionTimePeriod" th:field="*{restrictionTimePeriod}" />
            </div>
        </div>

        <!-- TODO no se deberia pedir la ocupacion, es calculada -->
        <div class="form-group row">
            <label class="control-label col-sm-2" for="occupancyRate">Ratio ocupación (no pedirla...):</label>
            <div class="col-sm-4">
                <input type="number" min="0.0" max="100.0" step="0.1" class="form-control" id="occupancyRate" th:field="*{occupancyRate}" />
            </div>
        </div>

        <!-- TODO deberia poder añadir aqui franjas horarias -->

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">Añadir y finalizar</button>
                <!-- TODO ver que hacer con botones -->
                <!--<a href="/naturalArea/listManagers"><button type="button" class="btn btn-primary">Volver al listado</button></a>-->
                <!--<a href="/section/managers"><button type="button" class="btn btn-primary">Volver al menú</button></a>-->
            </div>
        </div>

    </form>
</div>
</body>
</html>
