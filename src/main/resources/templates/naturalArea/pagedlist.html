    <ul class="pagination justify-content-center">

            th:each="pageNumber : ${pageNumbers}"
            th:classappend="${pageNumber==selectedPage+1} ? active">
            <a th:href="@{/naturalArea/pagedlist?page={sele}(sele=${pageNumber-1})}"
