<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/header"></div>

<div class="container">
    <h2>Modificar área natural</h2><br>
    <form class="form-horizontal" action="#" th:action="@{/naturalArea/update}"
          th:object="${naturalArea}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="30" class="form-control" id="name" th:field="*{name}" />
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Acceso:</label>
            <div class="col-sm-4">
                <span style="margin:6px;" th:each="typeOfAccessvalue : ${T(es.uji.ei102720mgph.SANA.enums.TypeOfAccess).values()}">
                   <input type ="radio" required th:field ="*{typeOfAccess}" th:value ="${typeOfAccessvalue}" />
                   <label th:for="${#ids.prev('typeOfAccess')}" th:text ="${typeOfAccessvalue.descripcion}"></label>
                </span>
                <td th:if="${#fields.hasErrors('typeOfAccess')}" th:errors="*{typeOfAccess}"></td>
            </div>
        </div>

        <!-- coordenadas geográficas -->
        <h6>Coordenadas geográficas</h6>
        <ul>
            <div class="form-group row">
                <li><label class="control-label col-sm-2" for="latitudGrados">Latitud:</label></li>
                <table>
                    <tr>
                        <td><input required style="width: 60%" type="number" min="0.0" max="180.0" step="0.1" class="form-control" id="latitudGrados" th:field="*{latitudGrados}" />
                            <p style="font-size:x-large">°</p></td>
                        <td><input required style="width: 60%;" type="number" min="0.0" max="180.0" step="0.1" class="form-control" id="latitudMin" th:field="*{latitudMin}" />
                            <p style="font-size:x-large">′</p></td>
                        <td><input required style="width: 60%;" type="number" min="0.0" max="180.0" step="0.1" class="form-control" id="latitudSeg" th:field="*{latitudSeg}" />
                            <p style="font-size:x-large">″</p></td>
                        <td><select class="form_control" type="text" th:field="*{latitudLetra}">
                            <option value="N">Norte (N)</option>
                            <option value="S">Sur (S)</option>
                        </select></td><br>
                    </tr>
                </table>
            </div>

            <div class="form-group row">
                <li><label class="control-label col-sm-2" for="longitudGrados">Longitud:</label></li>
                <table style="align:top">
                    <tr>
                        <td><input style="width: 60%;" type="number" min="0.0" max="180.0" step="0.1" required class="form-control" id="longitudGrados" th:field="*{longitudGrados}" />
                            <p style="font-size:x-large">°</p></td>
                        <td><input style="width: 60%;" type="number" min="0.0" max="180.0" step="0.1" required class="form-control" id="longitudMin" th:field="*{longitudMin}" />
                            <p style="font-size:x-large">′</p></td>
                        <td><input style="width: 60%;" type="number" min="0.0" max="180.0" step="0.1" required class="form-control" id="longitudSeg" th:field="*{longitudSeg}" />
                            <p style="font-size:x-large">″</p></td>
                        <td><select class="form_control" type="text" th:field="*{longitudLetra}">
                            <option value="E">Este (E)</option>
                            <option value="W">Oeste (W)</option>
                        </select></td><br>
                    </tr>
                </table>
            </div>
        </ul>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="typeOfArea">Tipo de área:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="typeOfArea" type="text" th:field="*{typeOfArea}">
                    <option th:each="typeOfAreavalue: ${T(es.uji.ei102720mgph.SANA.enums.TypeOfArea).values()}"
                            th:value="${typeOfAreavalue}" th:text="${typeOfAreavalue.descripcion}"></option>
                </select>
                <td th:if="${#fields.hasErrors('typeOfArea')}" th:errors="*{typeOfArea}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="length">Largo:</label>
            <div class="col-sm-4">
                <input type="number" min="0.0" required step="0.1" class="form-control" id="length" th:field="*{length}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="width">Ancho:</label>
            <div class="col-sm-4">
                <input type="number" min="0.0" required step="0.1" class="form-control" id="width" th:field="*{width}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="physicalCharacteristics">Características físicas:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="60" class="form-control" placeholder="El suelo es arena, roca..." id="physicalCharacteristics" th:field="*{physicalCharacteristics}" />
                <td th:if="${#fields.hasErrors('physicalCharacteristics')}" th:errors="*{physicalCharacteristics}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-4">
                <textarea rows="3" required maxlength="100" class="form-control" id="description" th:field="*{description}"></textarea>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Orientación:</label>
            <div class="col-sm-4">
                <span style="margin:6px;" th:each="orientationvalue : ${T(es.uji.ei102720mgph.SANA.enums.Orientation).values()}">
                   <input type ="radio" required th:field ="*{orientation}" th:value ="${orientationvalue}" />
                   <label th:for="${#ids.prev('orientation')}" th:text ="${orientationvalue.descripcion}"></label>
                </span>
                <td th:if="${#fields.hasErrors('orientation')}" th:errors="*{orientation}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="municipality">Municipio:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="municipality" type="text" th:field="*{municipality}">
                    <option value="No seleccionado">Selecciona un municipio</option>
                    <option th:each="municipalityvalue : ${municipalityList}"
                            th:value="${municipalityvalue}"
                            th:text="${municipalityvalue}"></option>
                </select>
                <td th:if="${#fields.hasErrors('municipality')}" th:errors="*{municipality}"></td>
            </div>
        </div>

        <input type="hidden" th:field ="*{restrictionTimePeriod}"/>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">Actualizar área natural</button>
            </div>
        </div>
    </form>
    <a href="/naturalArea/listManagers"><button type="button" class="btn btn-primary">Volver al listado</button></a>
    <a th:href="@{/naturalArea/getManagers/{naturalAreaName}(naturalAreaName=${naturalArea.name})}">
        <button type="submit" class="btn btn-primary">Volver al área natural</button>
    </a>
    <br><br>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
