<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar area natural</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Modificar area natural</h2>
    <form class="form-horizontal" action="#" th:action="@{/naturalArea/update}"
          th:object="${naturalArea}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" required readonly="readonly" class="form-control" id="name" th:field="*{name}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="typeOfAccess">Acceso:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="typeOfAccess" type="text" th:field="*{typeOfAccess}">
                    <option th:each="typeOfAccessvalue : ${typeOfAccessList}"
                            th:value="${typeOfAccessvalue}"
                            th:text="${typeOfAccessvalue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="geographicalLocation">Localización (coordenadas):</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="geographicalLocation" th:field="*{geographicalLocation}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="typeOfArea">Tipo de area:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="typeOfArea" type="text" th:field="*{typeOfArea}">
                    <option th:each="typeOfAreavalue : ${typeOfAreaList}"
                            th:value="${typeOfAreavalue}"
                            th:text="${typeOfAreavalue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="length">Largo:</label>
            <div class="col-sm-4">
                <input type="number" min="0.1" required step="0.1" class="form-control" id="length" th:field="*{length}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="width">Ancho:</label>
            <div class="col-sm-4">
                <input type="number" min="0.1" required step="0.1" class="form-control" id="width" th:field="*{width}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="physicalCharacteristics">Características:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="physicalCharacteristics" th:field="*{physicalCharacteristics}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="description" th:field="*{description}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="orientation">Orientación:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="orientation" type="text" th:field="*{orientation}">
                    <option th:each="orientationvalue : ${orientationList}"
                            th:value="${orientationvalue}"
                            th:text="${orientationvalue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="restrictionTimePeriod">Restringido (si es restringido) hasta:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" class="form-control" id="restrictionTimePeriod" th:field="*{restrictionTimePeriod}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="occupancyRate">Ratio ocupación:</label>
            <div class="col-sm-4">
                <input type="number" min="0.0" max="100.0" step="0.1" class="form-control" id="occupancyRate" th:field="*{occupancyRate}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="municipality">Municipio:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="municipality" type="text" th:field="*{municipality}">
                    <option th:each="municipalityvalue : ${municipalityList}"
                            th:value="${municipalityvalue}"
                            th:text="${municipalityvalue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/naturalArea/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Actualizar area natural</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
