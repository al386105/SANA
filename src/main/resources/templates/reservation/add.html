<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reservation/add}"
          th:object="${reservation}" method="post">

        <!--
        <div class="form-group row">
            <label class="control-label col-sm-2" for="reservationNumber">Número reserva:</label>
            <div class="col-sm-4">
                <input type="number" min="1" required class="form-control" id="reservationNumber" th:field="*{reservationNumber}" />
            </div>
        </div>
        -->

        <div class="form-group row">
            <label class="control-label col-sm-2" for="reservationDate">Fecha reserva:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" required class="form-control" id="reservationDate" th:field="*{reservationDate}" />
            </div>
        </div>

        <!--
        <div class="form-group row">
            <label class="control-label col-sm-2" for="creationDate">Fecha creación:</label>
            <div class="col-sm-4">
                <input type="date" required class="form-control" id="creationDate" th:field="*{creationDate}" />
            </div>
        </div>
        -->

        <!--
        <div class="form-group row">
            <label class="control-label col-sm-2" for="creationTime">Hora creación:</label>
            <div class="col-sm-4">
                <input type="time" required class="form-control" id="creationTime" th:field="*{creationTime}" />
            </div>
        </div>
        -->

        <div class="form-group row">
            <label class="control-label col-sm-2" for="numberOfPeople">Num. personas:</label>
            <div class="col-sm-4">
                <input type="number" min="1" required class="form-control" id="numberOfPeople" th:field="*{numberOfPeople}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="state">Estado:</label>
            <div class="col-sm-4">
                <input type="text" placeholder="created" required class="form-control" id="state" th:field="*{state}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="QRcode">Código QR:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="QRcode" th:field="*{QRcode}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="citizenEmail">Ciudadano (email):</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="citizenEmail" th:field="*{citizenEmail}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="timeSlotId">Franja horaria (id):</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="timeSlotId" th:field="*{timeSlotId}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/reservation/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Añadir reserva</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
