<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerRegistered"></div>


<div class="container">
  <h2>Realizar nueva reserva en <span th:text="${naturalArea}"></span></h2>
  <br>
  <form class="form-horizontal" action="#" th:action="@{/reservation/add}"
        th:object="${reservation}" method="post">

    <input type="hidden" id="numberOfPeople" th:field="*{numberOfPeople}" />
    <input type="hidden" id="timeSlotId" th:field="*{timeSlotId}" />
    <input type="hidden" id="reservationDate" th:field="*{reservationDate}" />

    <div class="form-group row">
      <label class="control-label col-sm-2">Zonas disponibles:</label>
      <div class="col-sm-4">
        <select class="form_control form-control-lg" type="text" th:field="*{zoneid}">
          <option th:each="zon : ${zones}"
                  th:value="${zon.id}"
                  th:text="${zon.zoneNumber + ' ' + zon.letter}"></option>
        </select>

      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <a href="/naturalArea/pagedlist"><button type="button" class="btn btn-secondary">Cancelar</button></a>
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </div>

  </form>
</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
