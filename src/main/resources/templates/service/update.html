<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerEnvironmental"></div>

<div class="container">
    <h2>Modificar servicio</h2><br>
    <form class="form-horizontal" action="#" th:action="@{/service/update}"
          th:object="${service}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nameOfService">Nombre del servicio:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="30" class="form-control" id="nameOfService" th:field="*{nameOfService}" />
                <td th:if="${#fields.hasErrors('nameOfService')}" th:errors="*{nameOfService}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="temporality">Temporalidad:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="temporality" type="text" th:field="*{temporality}">
                    <option th:each="temporalityvalue: ${T(es.uji.ei102720mgph.SANA.enums.Temporality).values()}"
                            th:value="${temporalityvalue}" th:text="${temporalityvalue.descripcion}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-4">
                <textarea rows="3" required maxlength="100" class="form-control" placeholder="Para este servicio se requiere..."
                          id="description" th:field="*{description}"></textarea>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="hiringPlace">Sitio de contratación:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="30" required class="form-control" id="hiringPlace" th:field="*{hiringPlace}"/>
                <td th:if="${#fields.hasErrors('hiringPlace')}" th:errors="*{hiringPlace}"></td>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#miModal">Actualizar servicio</button>
            </div>
        </div>

        <!-- VENTANA EMERGENTE -->
        <div class="modal" id="miModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Actualizar servicio</h5>
                        <button style="font-size:x-large; color: #b86f52" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que desea actualizar el servicio <span th:text="${service.nameOfService}"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atrás</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <a href="/service/list"><button type="button" class="btn btn-primary">Volver</button></a>
    <br><br>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
