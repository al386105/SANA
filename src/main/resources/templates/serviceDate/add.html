<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear ServiceDate</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo ServiceDate</h2>
    <form class="form-horizontal" action="#" th:action="@{/serviceDate/add}"
          th:object="${serviceDate}" method="post">

        <!--
        <div class="form-group row">
            <label class="control-label col-sm-2" for="id">Id:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="id" th:field="*{id}" />
            </div>
        </div>-->

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningDate">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" required class="form-control" id="beginningDate" th:field="*{beginningDate}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fecha de fin:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" class="form-control" id="endDate" th:field="*{endDate}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="service">Servicio:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="service" th:field="*{service}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Area natural:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="naturalArea" th:field="*{naturalArea}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/serviceDate/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">AÃ±adir ServiceDate</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
