     <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerManager"></div>

<div class="container">
    <h2>Asignar un servicio temporal</h2><br>
    <form class="form-horizontal" action="#" th:action="@{/temporalService/add}"
          th:object="${temporalService}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Área natural:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="naturalArea" th:field="*{naturalArea}" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="service">Servicio temporal:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="service" type="text" th:field="*{service}">
                    <option value="No seleccionado">Seleccione un servicio</option>
                    <option th:each="servicevalue : ${serviceList}"
                            th:value="${servicevalue}"
                            th:text="${servicevalue}"></option>
                </select>
                <td th:if="${#fields.hasErrors('service')}" th:errors="*{service}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Días de apertura:</label>
            <div class="col-sm-4">
                <td th:each="dayValue: ${T(es.uji.ei102720mgph.SANA.enums.DaysOfWeek).values()}">
                <input type="checkbox" th:name="${dayValue}" th:value="${dayValue}" th:field="*{openingDays}">
                    <label th:for="${#ids.prev('openingDays')}" th:text="${dayValue.descripcion}"></label><br>
                </td>
                <td th:if="${#fields.hasErrors('openingDays')}" th:errors="*{openingDays}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningTime">Hora de inicio:</label>
            <div class="col-sm-4">
                <input type="time" required placeholder="HH:mm" class="form-control" id="beginningTime" th:field="*{beginningTime}" />
                <td th:if="${#fields.hasErrors('beginningTime')}" th:errors="*{beginningTime}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endTime">Hora de fin:</label>
            <div class="col-sm-4">
                <input type="time" required placeholder="HH:mm" class="form-control" id="endTime" th:field="*{endTime}" />
                <td th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningDate">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="date" required placeholder="yyyy-MM-dd" class="form-control" id="beginningDate" th:field="*{beginningDate}"/>
                <td th:if="${#fields.hasErrors('beginningDate')}" th:errors="*{beginningDate}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fecha de fin:</label>
            <div class="col-sm-4">
                <input type="date" required placeholder="yyyy-MM-dd" class="form-control" id="endDate" th:field="*{endDate}"/>
                <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button" data-toggle="modal" data-target="#miModal" class="btn btn-success">Añadir servicio temporal</button>
            </div>
        </div>

        <!-- VENTANA EMERGENTE -->
        <div class="modal" id="miModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Asignar servicio temporal</h5>
                        <button style="font-size:x-large; color: #b86f52" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que quieres asignar el servicio temporal al área natural <span th:text="${temporalService.naturalArea}"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atrás</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <a th:href="@{/naturalArea/getManagers/{naturalAreaName}(naturalAreaName=${temporalService.naturalArea})}">
        <button type="submit" class="btn btn-primary">Volver al área natural</button>
    </a>
    <br><br>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
