<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear servicio temporal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo servicio temporal</h2>
    <form class="form-horizontal" action="#" th:action="@{/temporalService/add}"
          th:object="${temporalService}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="openningDays">Días de apertura:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="openningDays" th:field="*{openningDays}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningTime">Hora de inicio:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="beginningTime" th:field="*{beginningTime}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endTime">Hora de fin:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="endTime" th:field="*{endTime}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningDate">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="beginningDate" th:field="*{beginningDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fecha de fin:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="service">Servicio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="service" th:field="*{service}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Area natural:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="naturalArea" th:field="*{naturalArea}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/temporalService/list"><button type="button" class="btn btn-primary">Volver</button></a>
                <button type="submit" class="btn btn-success">Añadir servicio temporal</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
