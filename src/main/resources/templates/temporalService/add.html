<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignar servicio temporal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Asignar un servicio temporal a un espacio natural</h2>
    <form class="form-horizontal" action="#" th:action="@{/temporalService/add}"
          th:object="${temporalService}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Area natural:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="naturalArea" th:field="*{naturalArea}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="service">Servicio:</label>
            <div class="col-sm-4">
                <select class="form_control" required id="service" type="text" th:field="*{service}">
                    <option value="No seleccionado">Selecciona un servicio</option>
                    <option th:each="servicevalue : ${serviceList}"
                            th:value="${servicevalue}"
                            th:text="${servicevalue}"></option>
                </select>
                <td th:if="${#fields.hasErrors('service')}" th:errors="*{service}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="openningDays">Días de apertura:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="openningDays" th:field="*{openningDays}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningTime">Hora de inicio:</label>
            <div class="col-sm-4">
                <input type="time" placeholder="HH:mm" required class="form-control" id="beginningTime" th:field="*{beginningTime}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endTime">Hora de fin:</label>
            <div class="col-sm-4">
                <input type="time" placeholder="HH:mm" required class="form-control" id="endTime" th:field="*{endTime}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningDate">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" required class="form-control" id="beginningDate" th:field="*{beginningDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fecha de fin:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" class="form-control" id="endDate" th:field="*{endDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-success">Añadir servicio temporal</button>
            </div>
        </div>
    </form>

    <a th:href="@{/naturalArea/getManagers/{naturalAreaName}(naturalAreaName=${temporalService.naturalArea})}">
        <button type="submit" class="btn btn-primary">Volver al área natural</button>
    </a>

</div>
</body>
</html>
