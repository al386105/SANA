<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar servicios temporales</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de servicios temporales</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Días de apertura</th>
        <th scope="col">Hora de inicio</th>
        <th scope="col">Hora de fin</th>
        <th scope="col">Fecha de inicio</th>
        <th scope="col">Fecha de fin</th>
        <th scope="col">Servicio</th>
        <th scope="col">Area natural</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temporalService: ${temporalService}">
        <td th:text="${temporalService.openningDays}"></td>
        <td th:text="${temporalService.beginningTime}"></td>
        <td th:text="${temporalService.endTime}"></td>
        <td th:text="${temporalService.beginningDate}"></td>
        <td th:text="${temporalService.endDate}"></td>
        <td th:text="${temporalService.service}"></td>
        <td th:text="${temporalService.naturalArea}"></td>

        <td><a th:href="@{/temporalService/update/{service}/{naturalArea}(service=${temporalService.service}, naturalArea=${temporalService.naturalArea})}">
            <button type="button" class="btn btn-warning">Edita</button>
        </a>
        </td>
        <td><a th:href="@{/temporalService/delete/{service}/{naturalArea}(service=${temporalService.service}, naturalArea=${temporalService.naturalArea})}">
            <button type="button" class="btn btn-danger">Elimina</button>
        </a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">Añadir temporalService</button></a>
<a href="../"><button type="button" class="btn btn-primary">Volver al menú principal</button></a>
</body>
</html>
