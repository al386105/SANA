<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:replace="fragments/headerManager"></div>

<div class="container">
    <h2>Asignar nueva franja horaria</h2><br>
    <form class="form-horizontal" action="#" th:action="@{/timeSlot/add}"
          th:object="${timeSlot}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Área natural:</label>
            <div class="col-sm-4">
                <input type="text" required class="form-control" id="naturalArea" th:field="*{naturalArea}" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningDate">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="date" required placeholder="yyyy-MM-dd" class="form-control" id="beginningDate" th:field="*{beginningDate}" />
                <td th:if="${#fields.hasErrors('beginningDate')}" th:errors="*{beginningDate}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endDate">Fecha de fin:</label>
            <div class="col-sm-4">
                <input type="date" placeholder="yyyy-MM-dd" required class="form-control" id="endDate" th:field="*{endDate}" />
                <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="beginningTime">Hora de inicio:</label>
            <div class="col-sm-4">
                <input type="time" placeholder="HH:mm" required class="form-control" id="beginningTime" th:field="*{beginningTime}"/>
                <td th:if="${#fields.hasErrors('beginningTime')}" th:errors="*{beginningTime}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="endTime">Hora de fin:</label>
            <div class="col-sm-4">
                <input type="time" placeholder="HH:mm" required class="form-control" id="endTime" th:field="*{endTime}"/>
                <td th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></td>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button" data-toggle="modal" data-target="#miModal" class="btn btn-success">Añadir franja horaria</button>
            </div>
        </div>

        <!-- VENTANA EMERGENTE -->
        <div class="modal" id="miModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Añadir franja horaria</h5>
                        <button style="font-size:x-large; color: #b86f52" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que quieres añadir la franja horaria?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Atrás</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <a th:href="@{/naturalArea/getManagers/{naturalAreaName}(naturalAreaName=${timeSlot.naturalArea})}">
        <button type="submit" class="btn btn-primary">Volver al área natural</button>
    </a>
    <br><br>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
