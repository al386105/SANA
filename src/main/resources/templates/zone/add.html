<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear zona</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva zona</h2>
    <form class="form-horizontal" action="#" th:action="@{/zone/add}"
          th:object="${zone}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="naturalArea">Área natural:</label>
            <div class="col-sm-4">
                <input type="text" required readonly="readonly" class="form-control" id="naturalArea" th:field="*{naturalArea}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="zoneNumber">Número zona:</label>
            <div class="col-sm-4">
                <input type="number" min="1" required class="form-control" id="zoneNumber" th:field="*{zoneNumber}" />
                <td th:if="${#fields.hasErrors('zoneNumber')}" th:errors="*{zoneNumber}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="letter">Letra:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="1" class="form-control" id="letter" th:field="*{letter}" />
                <td th:if="${#fields.hasErrors('letter')}" th:errors="*{letter}"></td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="maximumCapacity">Capacidad máx.:</label>
            <div class="col-sm-4">
                <input type="number" required class="form-control" id="maximumCapacity" th:field="*{maximumCapacity}"/>
                <td th:if="${#fields.hasErrors('maximumCapacity')}" th:errors="*{maximumCapacity}"></td>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="/naturalArea/listManagers"><button type="button" class="btn btn-primary">Volver al listado</button></a>
                <button type="submit" class="btn btn-success">Añadir zona</button>
            </div>
        </div>
    </form>

    <a th:href="@{/naturalArea/getManagers/{naturalAreaName}(naturalAreaName=${zone.naturalArea})}">
        <button type="submit" class="btn btn-primary">Volver al área natural</button>
    </a>

</div>
</body>
</html>
